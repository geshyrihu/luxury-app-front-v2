<div class="card">
  <p-fileUpload
    name="files"
    [url]="url"
    (onUpload)="onUpload($event)"
    [multiple]="true"
    accept="image/*, application/pdf"
    maxFileSize="1000000"
    cancelLabel="Cancelar"
    chooseLabel="Seleccionar archivos"
    uploadLabel="Cargar archivos"
    styleClass="font-size-12"
  >
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">
          {{ file.name }} - {{ file.size }} bytes
        </li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
<br />
<div class="card">
  <div class="card-body text-center">
    <div class="mb-3">
      <label>Descripci√≥n</label>
      <textarea
        [(ngModel)]="description"
        class="form-control text-justify"
        cols="30"
        rows="5"
      ></textarea>
    </div>
    <button
      class="btn btn-sm btn-info"
      [disabled]="description.length <= 0"
      type="button"
      class="btn btn-info pointer float-end mt-1"
      (click)="onSetDescription()"
    >
      <i
        class="fa-thin fa-floppy-disk font-size-16 align-middle me-2 hide-print-mode"
      ></i>
      Guardar
    </button>
  </div>
</div>

<div class="card">
  <p-table [value]="files" styleClass="">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Archivo</th>
        <th scope="col">Visualizar</th>
        <th scope="col" style="width: 5%" class="hide-print-mode">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          {{ item.nameFile }}
        </td>
        <td class="p-column-title">
          <custom-button-download-pdf
            *ngIf="item.typeFile === 'pdf'"
            [urlFile]="item.pathFile"
          ></custom-button-download-pdf>

          <p-image
            *ngIf="item.typeFile === 'img'"
            [src]="this.urlimg + item.pathFile"
            alt="."
            width="20"
            [preview]="true"
          ></p-image>
        </td>

        <!-- Opciones -->
        <td class="p-column-title" class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-delete
              (OnConfirm)="onDeleteFile(item.id)"
            ></custom-button-delete>
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>
