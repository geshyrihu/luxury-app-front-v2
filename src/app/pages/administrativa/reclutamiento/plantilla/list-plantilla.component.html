<p-toast position="top-left" [baseZIndex]="99999"></p-toast>
<div class="card">
  <p-table
    #dt
    [value]="data"
    [globalFilterFields]="['professionName', 'departament', 'empleado']"
    styleClass="p-datatable-sm p-datatable-gridlines "
  >
    <ng-template pTemplate="caption">
      <app-table-header
        [title]="'Plantilla interna de trabajo'"
        (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
        [dt]="dt"
        [rolAuth]="
          authService.onValidateRoles([
            'Asistente',
            'Residente',
            'SuperUsuario'
          ])
        "
      ></app-table-header>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <td>#</td>
        <th style="width: 15%" scope="col" pSortableColumn="userName">
          USUARIO <p-sortIcon field="userName"></p-sortIcon>
        </th>

        <th
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente',
              'Reclutamiento'
            ])
          "
          style="width: 15%"
          scope="col"
          pSortableColumn="estatus"
        >
          TICKETS <p-sortIcon field="estatus"></p-sortIcon>
        </th>
        <th
          style="width: 15%"
          scope="col"
          pSortableColumn="professionHierarchy"
        >
          PUESTO <p-sortIcon field="professionHierarchy"></p-sortIcon>
        </th>
        <th style="width: 10%" scope="col" pSortableColumn="turnoTrabajo">
          TURNO
          <p-sortIcon field="turnoTrabajo"></p-sortIcon>
        </th>
        <th
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente',
              'Reclutamiento'
            ])
          "
          style="width: 10%"
          scope="col"
          pSortableColumn="sueldoBaseFiltro"
        >
          SUELDO PRESUPUESTADO<p-sortIcon field="sueldoBaseFiltro"></p-sortIcon>
        </th>
        <th
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente',
              'Reclutamiento'
            ])
          "
          style="width: 10%"
          scope="col"
          pSortableColumn="sueldoFiltro"
        >
          SUELDO ACTUAl<p-sortIcon field="sueldoFiltro"></p-sortIcon>
        </th>

        <th style="width: 30%" scope="col" pSortableColumn="empleado">
          EMPLEADO
          <p-sortIcon field="empleado"></p-sortIcon>
        </th>
        <!-- <th style="width: 30%" scope="col" pSortableColumn="empleadoActual">
          EMPLEADO ACTUAL
          <p-sortIcon field="empleadoActual"></p-sortIcon>
        </th> -->
        <th
          style="width: 20%"
          scope="col"
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente'
            ])
          "
        ></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
      <!-- Si no hay empleado, entonces la vacangte no esta cubierta y se pone en rojo -->
      <tr
        [ngClass]="{
        'fondo-rojo-tenue': !item.empleado,
      }"
      >
        <td>
          {{ rowIndex + 1 }}
        </td>
        <td>{{ item.userName }}</td>

        <td
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente',
              'Reclutamiento'
            ])
          "
        >
          <!-- Si hay una ultima solicitud en estatus de pendiente -->
          <div
            class="d-flex justify-content-center"
            *ngIf="onValidateShowTIcket(item.professionId)"
          >
            <custom-button
              *ngIf="
                item.positionRequest.status === 0 ||
                item.positionRequest.status === 3
              "
              ngbTooltip="Solicitud de vacante vigente"
              placement="top"
              customClass="btn-sm btn-outline-secondary"
              icon="fa-duotone fa-ticket fa-2x"
              (clicked)="onRouteEstatusSolicitud(item.positionRequest.id)"
            ></custom-button>
            <custom-button
              *ngIf="item.requestDismissal === 0 || item.requestDismissal === 3"
              ngbTooltip="Solicitud de baja vigente"
              placement="top"
              customClass="btn-sm btn-outline-danger"
              icon="fa-duotone fa-ticket fa-2x"
              (clicked)="onRouteEstatusRequestDismissal(item.id)"
            ></custom-button>
            <custom-button
              *ngIf="item.requestSalaryModification === 0"
              ngbTooltip="Solicitud modificacion de salario vigente"
              placement="top"
              customClass="btn-sm btn-outline-success"
              icon="fa-duotone fa-ticket fa-2x"
              (clicked)="
                onRouteEstatusSalaryModification(item.employeeId, item.id)
              "
            ></custom-button>
          </div>
        </td>
        <td>
          {{ item.professionName }}
        </td>
        <td>
          {{ item.turno }}
        </td>
        <td
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente',
              'Reclutamiento'
            ])
          "
        >
          {{ item.sueldoBase }}
        </td>
        <td
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente',
              'Reclutamiento'
            ])
          "
        >
          {{ item.sueldo }}
        </td>
        <td>
          <img
            (click)="onCardEmployee(item.employeeId)"
            *ngIf="item.fotoEmpleado"
            [src]="pahtBaseImg + item.fotoEmpleado"
            class="rounded avatar-sm pointer me-3"
            alt=""
          />
          <i
            *ngIf="!item.fotoEmpleado"
            class="fa-duotone fa-user-xmark fa-2x"
          ></i>
          {{ item.empleado }}
        </td>
        <!-- <td>
          <i
            *ngIf="!item.empleadoActual"
            class="fa-duotone fa-user-xmark fa-2x"
          ></i>
          {{ item.empleadoActual }}
        </td> -->

        <td
          *ngIf="
            authService.onValidateRoles([
              'SupervisionOperativa',
              'SuperUsuario',
              'Residente',
              'Asistente'
            ])
          "
        >
          <div class="d-flex justify-content-end">
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                type="button"
                class="btn btn-light"
                id="options"
                ngbDropdownToggle
              >
                <i class="fa-duotone fa-ellipsis-vertical"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="options">
                <custom-button
                  *ngIf="
                    item.positionRequest.status !== 0 &&
                    onValidateRole(item.professionId)
                  "
                  (clicked)="onModalSolicitudVacante(item.id)"
                  customClass="btn-outline-secondary  w-100 mt-1"
                  icon="fa-duotone fa-user-magnifying-glass me-2"
                  label="Solicitar vacante"
                ></custom-button>
                <custom-button
                  *ngIf="
                    item.empleado &&
                    item.requestDismissal !== 0 &&
                    item.requestDismissal !== 3 &&
                    onValidateRole(item.professionId)
                  "
                  (clicked)="onModalSolicitudBaja(item.id)"
                  customClass="btn-outline-danger   w-100 mt-1"
                  icon="fa-duotone fa-user-minus me-2"
                  label="Solicitar baja"
                ></custom-button>
                <br />
                <custom-button
                  *ngIf="
                    item.requestSalaryModification !== 0 &&
                    onValidateRole(item.professionId)
                  "
                  (clicked)="onModalSolicitudModificacionSalarion(item.id)"
                  customClass="btn-outline-success   w-100 mt-1"
                  icon="fa-duotone fa-money-bill-1 me-2"
                  label="Solicitar mod. de salario"
                ></custom-button>
                <br />
                <custom-button
                  customClass="btn-outline-primary   w-100 mt-1"
                  icon="fa-duotone fa-book me-2"
                  label="Descripción de puesto"
                  (clicked)="onModalJobDescription(item.professionId)"
                ></custom-button>
                <br />
                <custom-button
                  customClass="btn-outline-primary   w-100 mt-1"
                  icon="fa-duotone fa-clock me-2"
                  label="Horarios"
                  (clicked)="onModalHoursWorkPosition(item.id)"
                ></custom-button>
                <br />
                <custom-button
                  customClass="btn-outline-info   w-100 mt-1"
                  icon="fa-duotone fa-clock me-2"
                  label="Editar"
                  (clicked)="
                    onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
                  "
                ></custom-button>
                <br />
                <custom-button
                  customClass="btn-outline-danger   w-100 mt-1"
                  icon="fa-duotone fa-clock me-2"
                  label="Eliminar"
                  (clicked)="onDelete(item.id)"
                ></custom-button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-end">
        Total {{ data ? data.length : 0 }} puestos de trabajo.
      </div>
    </ng-template>
  </p-table>
</div>

<style>
  /* Definición de la clase CSS para el fondo rojo tenue */
  .fondo-rojo-tenue {
    background-color: rgba(
      255,
      0,
      0,
      0.1
    ) !important; /* 0.1 es la opacidad del fondo (0 = transparente, 1 = opaco) */
  }
  /* Definición de la clase CSS para el fondo verde tenue */
  .fondo-verde-tenue {
    background-color: rgba(
      0,
      128,
      0,
      0.1
    ) !important; /* 0.1 es la opacidad del fondo (0 = transparente, 1 = opaco) */
  }
</style>

<button
  class="btn btn-outline-info"
  (click)="SendMailTest()"
  *ngIf="authService.onValidateRoles(['SuperUsuario'])"
>
  Enviar mail de prueba
</button>
