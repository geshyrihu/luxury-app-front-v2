<div class="mt-2">
  <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
    <custom-input-text
      [control]="form.get('id')"
      formControlName="id"
      label="Id"
      [hidden]="true"
    ></custom-input-text>

    <custom-input-text
      [control]="form.get('employeeId')"
      formControlName="employeeId"
      label="employeeId"
      [hidden]="true"
    ></custom-input-text>
    <custom-input-text
      [control]="form.get('workPositionId')"
      formControlName="workPositionId"
      label="workPositionId"
      [hidden]="true"
    ></custom-input-text>

    <custom-input-select
      [control]="form.get('confirmationFinish')"
      formControlName="confirmationFinish"
      label="confirmationFinish"
      [data]="cb_si_no"
      [hidden]="true"
    ></custom-input-select>

    <custom-input-date
      [control]="form.get('requestDate')"
      formControlName="requestDate"
      label="Fecha de solicitud"
      placeholder="fecha de solicitud"
      [disabled]="true"
    ></custom-input-date>
    <custom-input-text
      [control]="form.get('folio')"
      formControlName="folio"
      label="Folio"
      [readonly]="true"
    ></custom-input-text>
    <custom-input-number
      [control]="form.get('currentSalary')"
      formControlName="currentSalary"
      label="Sueldo mensual libre actual"
      placeholder="Sueldo mensual libre actual"
    ></custom-input-number>
    <custom-input-select
      [control]="form.get('professionCurrentId')"
      formControlName="professionCurrentId"
      label="Puesto actual"
      [data]="cb_profession"
    ></custom-input-select>
    <custom-input-number
      [control]="form.get('finalSalary')"
      formControlName="finalSalary"
      label="Sueldo mensual libre nuevo"
      placeholder="Sueldo mensual libre nuevo"
    ></custom-input-number>
    <custom-input-select
      [control]="form.get('professionNewId')"
      formControlName="professionNewId"
      label="Puesto nuevo"
      [data]="cb_profession"
    ></custom-input-select>
    <custom-input-date
      [control]="form.get('executionDate')"
      formControlName="executionDate"
      label="Fecha de ejecución"
      placeholder="fecha de ejecución"
    ></custom-input-date>

    <custom-input-select
      [control]="form.get('retroactive')"
      formControlName="retroactive"
      label="Retroactivo"
      [data]="cb_si_no"
    ></custom-input-select>

    <custom-button-submit
      [disabled]="this.form.invalid || submitting"
    ></custom-button-submit>
  </form>
</div>
