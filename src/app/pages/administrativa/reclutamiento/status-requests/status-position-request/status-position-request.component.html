<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="card" *ngIf="data !== undefined && data.candidates !== undefined">
  <p-table
    #dt
    [autoLayout]="true"
    [globalFilterFields]="['candidate', 'phone', 'fuente']"
    [rowHover]="true"
    [value]="data.candidates"
    styleClass="custom-table"
  >
    <ng-template pTemplate="caption">
      <div class="row">
        <div class="col-11">
          <app-table-header
            [title]="
              'Candidatos ' +
              data.customerName +
              ' - Folio: ' +
              data.positionRequestFolio +
              ' -' +
              data.professionName
            "
            (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
            [dt]="dt"
            [showAdd]="true"
          ></app-table-header>
          <!-- TODO: REVISAR QUE SE VALIDE LA OPCION DE NO AGREGAR SI HAY ALGUNA EN PROCESO -->
          <!-- [showAdd]="!data.requestInProcess" -->
        </div>
        <div
          class="col-1"
          *ngIf="authService.onValidateRoles(['SuperUsuario', 'Reclutamiento'])"
        >
          <!-- Enviar por correo solo puede si es reclutamiento -->
          <custom-button-confirmation
            [disabled]="noCandidates"
            title="Confirmar"
            icon="warning"
            text="Se van a enviar los candidatos seleccionados!"
            tooltipText="Enviar vacantes por mail"
            confirmButtonText="Sí, enviar"
            (OnConfirm)="onSendCandidatesForEmail()"
            label="Envíar"
            classButton="w-100"
            [disabled]="submitting"
          ></custom-button-confirmation>
        </div>
        <div class="col-12 mt-2 mb-0" *ngIf="data.requestInProcess">
          <ngb-alert [dismissible]="false" type="success">
            Solicitud de alta en proceso
          </ngb-alert>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" class="small">SELECT</th>
        <th scope="col" class="small">ENVIADO</th>
        <th scope="col" class="small" pSortableColumn="candidate">
          CANDIDADATO <p-sortIcon field="candidate"></p-sortIcon>
        </th>
        <th scope="col" class="small" pSortableColumn="fuente">
          FUENTE
          <p-sortIcon field="fuente"></p-sortIcon>
        </th>
        <th scope="col" class="small" pSortableColumn="phone">
          TELÉFONO<p-sortIcon field="phone"></p-sortIcon>
        </th>
        <th scope="col" class="small">CV</th>
        <th scope="col" class="small">CITA</th>
        <th scope="col" class="small">DECISIÓN</th>
        <th scope="col" class="small">COMENTARIOS</th>
        <th scope="col" class="small"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr
        [ngClass]="{
        'fondo-verde-tenue': item.decision == 'Aprobado',
      }"
      >
        <td class="p-column-title" class="text-center">
          <input
            type="checkbox"
            class="form-check-input"
            [(ngModel)]="item.sendCandidate"
            (change)="onValueCandidates()"
          />
        </td>

        <td class="p-column-title" class="text-center">
          <i
            *ngIf="item.sendMail"
            class="fa-duotone fa-check-double text-success"
          ></i>
          <i *ngIf="!item.sendMail" class="fa-duotone fa-xmark text-danger"></i>
        </td>
        <td class="p-column-title">
          {{ item.candidate }}
        </td>
        <td class="p-column-title">
          {{ item.fuente }}
        </td>
        <td class="p-column-title">
          {{ item.phone }}
        </td>
        <td class="p-column-title text-center">
          <p class="text-danger" *ngIf="!item.curriculumn">Sin cv</p>
          <a
            *ngIf="item.curriculumn"
            [href]="pathPdf + item.curriculumn"
            _blank
            download
            ngbTooltip="Descargar C.V."
            placement="top"
            class="btn btn-soft-danger btn-sm w-xs waves-effect btn-label waves-light me-1 hide-print-mode"
          >
            <i class="fa-duotone fa-download label-icon fa-2x pointer"></i>
            Pdf
          </a>
        </td>
        <td class="p-column-title">
          {{ item.date }}
        </td>

        <td class="p-column-title text-center">
          <p
            class="badge border-0 p-2"
            [ngClass]="{
              'bg-danger': item.decision == 'Rechazado',
              'bg-success': item.decision == 'Aprobado',
              'bg-secondary': item.decision == 'No Asistió'
            }"
          >
            {{ item.decision }}
          </p>
        </td>
        <td class="p-column-title">
          {{ item.comments }}
        </td>
        <!-- Opciones -->

        <td class="p-column-title">
          <div class="d-flex justify-content-center">
            <custom-button
              *ngIf="!data.requestInProcess"
              ngbTooltip="Solicitar alta"
              placement="top"
              customClass="btn-sm btn-outline-primary"
              icon="fa-duotone fa-file-signature "
              (clicked)="onModalSolicitudALta(item.id)"
            ></custom-button>
            <!-- Solo puede editar o modificar los candidatos que cada usuario registro -->
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({
                  id: item.id,
                  title: 'Editar Registro',
                  workPositionRequestId: item.workPositionRequestId
                })
              "
            ></custom-button-edit>
            <custom-button-delete
              *ngIf="applicationUserId == item.applicationUserId"
              (OnConfirm)="onDelete(item)"
            ></custom-button-delete>
            <!-- Solo puede editar o modificar los candidatos que cada usuario registro -->
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between">
        En total hay
        {{ data ? data.candidates.length : 0 }} registros.
      </div>
    </ng-template>
  </p-table>
</div>
<style>
  /* Definición de la clase CSS para el fondo verde tenue */
  .fondo-verde-tenue {
    background-color: rgba(
      0,
      128,
      0,
      0.1
    ) !important; /* 0.1 es la opacidad del fondo (0 = transparente, 1 = opaco) */
  }
</style>
