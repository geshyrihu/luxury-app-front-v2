<p-table
  *ngIf="data"
  [(selection)]="data"
  #dt
  styleClass="custom-table"
  [value]="data"
  [rows]="30"
  [paginator]="true"
  [rowHover]="true"
  [rowsPerPageOptions]="[30, 40, 50, 75, 100]"
  [globalFilterFields]="['cuenta', 'descripcion']"
  [autoLayout]="true"
>
  <ng-template pTemplate="caption">
    <app-table-header
      [title]="'Cuentas'"
      [showAdd]="false"
      [dt]="dt"
    ></app-table-header>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" style="width: 20%" pSortableColumn="code">
        CUENTA <p-sortIcon field="code"></p-sortIcon>
      </th>
      <th scope="col" style="width: 55%" pSortableColumn="shortName">
        DESCRIPCIÃ“N DE LA CUENTA
        <p-sortIcon field="shortName"></p-sortIcon>
      </th>
      <th scope="col" style="width: 20%">PRESUPUESTO</th>
      <th scope="col" style="width: 5%">GUARDAR</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="p-column-title">
        {{ item.numeroCuenta }}
      </td>
      <td class="p-column-title">
        {{ item.descripcion }}
      </td>
      <td class="p-column-title">
        <input
          [(ngModel)]="item.presupuestoMensual"
          type="number"
          class="form-control"
        />
      </td>
      <!-- Opciones -->
      <td class="p-column-title">
        <div class="d-flex justify-content-center">
          <custom-button
            ngbTooltip="Guardar"
            [customClass]="'btn-outline-info'"
            icon="fa-regular fa-floppy-disk text-info"
            (clicked)="onSubmit(item)"
            [disabled]="submitting"
          ></custom-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
