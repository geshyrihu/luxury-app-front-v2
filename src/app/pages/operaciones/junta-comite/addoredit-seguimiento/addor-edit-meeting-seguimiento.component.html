<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
      ></custom-input-text>

      <custom-input-date
        [control]="form.get('fecha')"
        formControlName="fecha"
        label="Fecha"
        placeholder="fecha"
      ></custom-input-date>

      <custom-input-text-area
        [control]="form.get('seguimiento')"
        formControlName="seguimiento"
        label="Seguimiento"
        placeholder="seguimiento"
      ></custom-input-text-area>

      <custom-button-submit
        [disabled]="this.form.invalid || submitting"
      ></custom-button-submit>
    </form>
  </div>
</div>
