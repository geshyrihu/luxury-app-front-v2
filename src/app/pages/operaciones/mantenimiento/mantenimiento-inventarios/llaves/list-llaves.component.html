<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="p-card p-mb-5">
  <p-table
    #dt
    [(selection)]="data"
    [autoLayout]="true"
    [globalFilterFields]="[
      'descripcion',
      'marca',
      'numeroLlave',
      'cantidad',
      'equipoClasificacion'
    ]"
    [rowHover]="true"
    [showCurrentPageReport]="true"
    [value]="data"
    styleClass="custom-table"
  >
    <ng-template pTemplate="caption">
      <app-table-header
        [title]="'Llaves'"
        (add)="onModalAddOrEdit({ id: 0, title: 'Nuevo Registro' })"
        [dt]="dt"
      ></app-table-header>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="descripcion">
          Descripción <p-sortIcon field="descripcion"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="marca">
          Marca
          <p-sortIcon field="marca"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="numeroLlave">
          Número<p-sortIcon field="numeroLlave"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="cantidad">
          Cantidad<p-sortIcon field="cantidad"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="equipoClasificacion">
          Clasificación<p-sortIcon field="equipoClasificacion"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          <small>
            {{ item.descripcion }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.marca }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.numeroLlave }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.cantidad }}
          </small>
        </td>
        <td class="p-column-title">
          <small>
            {{ item.equipoClasificacion }}
          </small>
        </td>
        <!-- Opciones -->
        <td class="p-column-title">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            ></custom-button-edit>
            <custom-button-delete
              (OnConfirm)="onDelete(item)"
            ></custom-button-delete>
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between hide-print-mode">
        En total hay
        {{ data ? data.length : 0 }} registros.
      </div>
    </ng-template>
  </p-table>
</div>
