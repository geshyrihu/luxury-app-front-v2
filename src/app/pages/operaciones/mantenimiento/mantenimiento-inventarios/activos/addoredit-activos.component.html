<div class="card" *ngIf="category == 1 || category == 6 || category == 5">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-sm-3">
          <custom-input-select
            [control]="form.get('inventoryCategory')"
            formControlName="inventoryCategory"
            label="Categoria"
            [data]="cb_inventoryCategory"
            [horizontal]="false"
          ></custom-input-select>

          <custom-input-text
            [control]="form.get('nameMachinery')"
            formControlName="nameMachinery"
            label="Nombre"
            placeholder="nombre"
            [horizontal]="false"
          ></custom-input-text>

          <custom-input-text
            [control]="form.get('brand')"
            formControlName="brand"
            label="Marca"
            placeholder="marca"
            [horizontal]="false"
          ></custom-input-text>
        </div>
        <div class="col-sm-3">
          <custom-input-text
            [control]="form.get('model')"
            formControlName="model"
            label="Modelo"
            placeholder="modelo"
            [horizontal]="false"
          ></custom-input-text>

          <custom-input-text
            [control]="form.get('serie')"
            formControlName="serie"
            label="Serie"
            placeholder="serie"
            [horizontal]="false"
          ></custom-input-text>

          <custom-input-text
            [control]="form.get('ubication')"
            formControlName="ubication"
            label="Ubicación"
            placeholder="ubicación"
            [horizontal]="false"
          ></custom-input-text>
        </div>
        <div class="col-sm-3">
          <custom-input-date
            [control]="form.get('dateOfPurchase')"
            formControlName="dateOfPurchase"
            label="Compra o instalación"
            placeholder="Compra o instalación"
            [horizontal]="false"
          ></custom-input-date>

          <custom-input-select
            [control]="form.get('state')"
            formControlName="state"
            label="Estado"
            [data]="optionActive"
            [horizontal]="false"
          ></custom-input-select>

          <custom-input-select
            [control]="form.get('equipoClasificacionId')"
            formControlName="equipoClasificacionId"
            label="Clasificación"
            [data]="cb_equipoClasificacion"
            [horizontal]="false"
          ></custom-input-select>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <!-- Img -->
            <label>Imagen</label>
            <app-input-img
              (fileSelected)="uploadFile($event)"
              [urlImgCurrent]="urlBaseImg + form.value?.photoPath"
              [contentHeight]="'180px'"
              [contentWidth]="'100%'"
            ></app-input-img>

            <!-- Img -->
          </div>
        </div>

        <div class="form-group col-sm-6">
          <label>Especificaciones Técnicas</label>
          <ckeditor
            [config]="{ toolbar: ['heading', '|', 'bold', 'italic'] }"
            [editor]="Editor"
            formControlName="technicalSpecifications"
          ></ckeditor>
