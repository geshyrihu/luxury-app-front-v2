<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
      ></custom-input-text>

      <custom-input-select
        [control]="form.get('medidorCategoriaId')"
        formControlName="medidorCategoriaId"
        label="Categoria"
        [data]="cb_nombreMedidorCategoria"
      ></custom-input-select>

      <custom-input-text
        [control]="form.get('numeroMedidor')"
        formControlName="numeroMedidor"
        label="Número"
        placeholder="número"
      ></custom-input-text>

      <custom-input-text
        [control]="form.get('descripcion')"
        formControlName="descripcion"
        label="Descripción"
        placeholder="descripción"
      ></custom-input-text>

      <custom-input-number
        [control]="form.get('consumoDiarioMaximo')"
        formControlName="consumoDiarioMaximo"
        label="Consumo diario"
        placeholder="consumo diario"
      ></custom-input-number>

      <custom-button-submit
        [disabled]="this.form.invalid || submitting"
      ></custom-button-submit>
    </form>
  </div>
</div>
