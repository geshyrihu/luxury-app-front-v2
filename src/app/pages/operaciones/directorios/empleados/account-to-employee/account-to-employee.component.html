<div class="card">
  <div class="card-body">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">Asignaci√≥n</th>
          <th scope="col">Usuario</th>
          <th scope="col">Empleado</th>
          <th scope="col">Puesto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of applicationUserList">
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="formRadios"
                [id]="user.id"
                [checked]="user.checked"
                [(ngModel)]="applicationUserId"
                [value]="user.id"
                (change)="onRadioChange(user.id)"
              />
            </div>
          </td>
          <td>
            <div class="form-check">
              <label class="form-check-label" [for]="user.id">
                {{ user.userName }}
              </label>
            </div>
          </td>
          <td>
            <div class="form-check">
              <label class="form-check-label" [for]="user.id">
                {{ user.employee }}
              </label>
            </div>
          </td>
          <td>
            <div class="form-check">
              <label class="form-check-label" [for]="user.id">
                {{ user.nameProfession }}
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<button class="btn btn-info float-left" (click)="onSubmit()">Guardar</button>
