<button class="btn btn-info soft-" (click)="onSubmit()">Guardar</button>
<div class="card">
  <p-table
    [value]="applicationUserList"
    [globalFilterFields]="['shortName', 'largeName']"
    styleClass="custom-table"
  >
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Asignaci√≥n</th>
        <th scope="col">Usuario</th>
        <th scope="col">Empleado</th>
        <th scope="col">Puesto</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td class="p-column-title">
          <div
            class="form-check"
            style="display: flex; align-items: center; justify-content: center"
          >
            <input
              class="form-check-input"
              type="radio"
              name="formRadios"
              [id]="user.id"
              [checked]="user.checked"
              [(ngModel)]="applicationUserId"
              [value]="user.id"
              (change)="onRadioChange(user.id)"
            />
          </div>
        </td>
        <td class="p-column-title">
          <div class="form-check">
            <label class="form-check-label" [for]="user.id">
              {{ user.userName }}
            </label>
          </div>
        </td>
        <td class="p-column-title">
          <div class="form-check">
            <label class="form-check-label" [for]="user.id">
              {{ user.employee }}
            </label>
          </div>
        </td>
        <td class="p-column-title">
          <div class="form-check">
            <label class="form-check-label" [for]="user.id">
              {{ user.nameProfession }}
            </label>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
