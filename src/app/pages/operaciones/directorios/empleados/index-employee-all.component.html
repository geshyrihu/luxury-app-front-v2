<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<p-table
  #dt
  responsiveLayout="scroll"
  styleClass="custom-table"
  [value]="data"
  [rows]="50"
  [paginator]="true"
  [rowHover]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[50, 75, 100]"
  [globalFilterFields]="[
    'fullName',
    'phoneNumber',
    'nombreCorto',
    'nameProfession',
    'celularPersonal'
  ]"
  [autoLayout]="true"
>
  <ng-template pTemplate="caption">
    <app-table-header
      [title]="'Empleados General'"
      [showAdd]="false"
      [dt]="dt"
    ></app-table-header>
    <br />
    <div class="row hide-print-mode">
      <custom-button-active-desactive
        (activo)="onSelectActive($event)"
        (inactivo)="onSelectActive($event)"
      ></custom-button-active-desactive>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Foto</th>
      <th scope="col" style="width: 30%" pSortableColumn="fullName">
        Nombre
        <p-sortIcon field="fullName"></p-sortIcon>
      </th>
      <th scope="col" style="width: 30%" pSortableColumn="nombreCorto">
        Cliente
        <p-sortIcon field="nombreCorto"></p-sortIcon>
      </th>
      <th scope="col" style="width: 30%" pSortableColumn="nameProfession">
        Profesión
        <p-sortIcon field="nameProfession"></p-sortIcon>
      </th>
      <th scope="col" style="width: 30%" pSortableColumn="celularPersonal">
        Teléfono
        <p-sortIcon field="celularPersonal"></p-sortIcon>
      </th>
      <th scope="col" style="width: 5%" class="hide-print-mode">Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        <img [src]="url + item.photoPath" alt="" class="rounded avatar-sm" />
      </td>
      <td>
        {{ item.fullName }}
      </td>
      <td>
        {{ item.nombreCorto }}
      </td>
      <td>
        {{ item.nameProfession }}
      </td>
      <td>
        {{ item.celularPersonal }}
      </td>
      <td class="p-column-title hide-print-mode">
        <div class="d-flex justify-content-center">
          <custom-button-edit
            (edit)="
              showModalAddOrEdit({
                id: item.id,
                title: 'Editar Registro'
              })
            "
          ></custom-button-edit>

          <custom-button-delete
            (OnConfirm)="onDelete(item)"
          ></custom-button-delete>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="paginatorleft">
    <div class="p-d-flex p-ai-center p-jc-between">
      En total hay
      {{ data ? data.length : 0 }} registros.
    </div>
  </ng-template>
</p-table>
