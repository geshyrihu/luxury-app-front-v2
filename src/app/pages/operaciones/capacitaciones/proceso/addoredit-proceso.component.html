<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
      ></custom-input-text>

      <custom-input-text
        [control]="form.get('folio')"
        formControlName="folio"
        label="Folio"
        placeholder="folio"
      ></custom-input-text>

      <custom-input-text
        [control]="form.get('descripcion')"
        formControlName="descripcion"
        label="Descripción"
        placeholder="descripción"
      ></custom-input-text>

      <div class="form-group row mb-2">
        <label class="col-sm-3">Documento</label>
        <div class="col-sm-9">
          <input
            type="file"
            accept="application/pdf"
            (change)="uploadFile($event)"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-sm-3">Documento Actual</label>
        <div class="col-sm-9">
          <input
            readonly
            formControlName="pathFormato"
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <custom-button-submit
        [disabled]="this.form.invalid || submitting"
      ></custom-button-submit>
    </form>
  </div>
</div>
