<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="row">
  <div class="col-11">
    <h4 class="mb-sm-0 font-size-18">Calendario General de Mantenimiento</h4>
  </div>
  <div class="col-sm-1 d-grid"></div>
</div>

<hr />
<div class="row">
  <div class="col-sm-3" *ngFor="let item of data">
    <ngb-alert [dismissible]="false" type="primary"
      >{{ item.key.mes + 1 | eMonth }}
      <button
        *ngIf="authService.onValidateRoles(['SuperUsuario'])"
        type="button"
        ngbTooltip="Agregar"
        placement="top"
        (click)="onModalAddOrEdit(0, item.key.mes)"
        class="btn btn-sm float-end"
      >
        <i class="fa-duotone fa-list"></i>
      </button>
    </ngb-alert>

    <ul class="list-group">
      <li
        *ngFor="let evento of item.items"
        class="pointer list-group-item mb-2"
      >
        <div class="row">
          <div
            class="col-auto pointer"
            *ngIf="authService.onValidateRoles(['SuperUsuario'])"
            (click)="onModalAddOrEdit(evento.id, item.key.mes)"
          >
            <i class="fa-duotone fa-pen"></i>
          </div>

          <div class="col-auto pointer">
            <custom-button-confirmation
              title="Confirmar"
              icon="fa-duotone fa-xmark"
              text="Eliminar "
              label=""
              tooltipText="Eliminar "
              classButton=""
              confirmButtonText="SÃ­, eliminar"
              (OnConfirm)="onDelete(evento)"
            ></custom-button-confirmation>
          </div>
          <div
            (click)="onDatosServicio(evento)"
            class="col-auto pointer"
            ngbTooltip="Detalles del servicio"
            placement="right"
          >
            {{ evento.nombreEquipo }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
