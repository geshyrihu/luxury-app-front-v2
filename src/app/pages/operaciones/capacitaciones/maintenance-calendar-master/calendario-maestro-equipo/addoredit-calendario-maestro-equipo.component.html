<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [horizontal]="false"
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
      ></custom-input-text>

      <custom-input-text
        [horizontal]="false"
        [control]="form.get('nombreEquipo')"
        formControlName="nombreEquipo"
        label="Nombre"
        placeholder="nombre"
      ></custom-input-text>

      <custom-input-select
        [horizontal]="false"
        [control]="form.get('equipoClasificacionId')"
        formControlName="equipoClasificacionId"
        label="ClasificaciÃ³n"
        [data]="cb_equipoClasificacion"
      ></custom-input-select>

      <custom-button-submit
        [disabled]="this.form.invalid || submitting"
      ></custom-button-submit>
    </form>
  </div>
</div>
