<app-pagetitlereport title="ENTRADA INSUMOS"></app-pagetitlereport>
<p-table [value]="data" styleClass="custom-table">
  <ng-template pTemplate="body" let-item>
    <tr>
      <td colspan="3">
        <p class="card-title">{{ item.producto }}</p>
      </td>
    </tr>
    <tr class="breakPage" *ngFor="let registro of item.registros">
      <td>
        <p>{{ registro.fechaEntrada }}</p>
      </td>
      <td>
        <p>{{ registro.cantidad }}</p>
      </td>
      <td>
        <p>{{ registro.nameComercial }}</p>
      </td>
    </tr>
  </ng-template>
</p-table>
