<app-pagetitlereport title="'PRESATMO DE HERRAMIENTA'"></app-pagetitlereport>
<p-table [value]="data" styleClass="custom-table">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 15%">SALIDA</th>
      <th style="width: 15%">REGRESO</th>
      <th style="width: 30%">EMPLEADO</th>
      <th style="width: 40%">OBSERVACIONES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td colspan="4">
        <p class="card-title">{{ item.producto }}</p>
      </td>
    </tr>
    <tr class="breakPage" *ngFor="let registro of item.registros">
      <td>
        <p class="small">{{ registro.fechaSalida }}</p>
      </td>
      <td>
        <p class="small">{{ registro.fechaRegreso }}</p>
      </td>
      <td>
        <p class="small">{{ registro.fullName }}</p>
      </td>
      <td>
        <p class="small">{{ registro.observaciones }}</p>
      </td>
    </tr>
  </ng-template>
</p-table>
