<p-toast position="top-left" [baseZIndex]="99999"></p-toast>
<div class="btn-group me-2" ngbDropdown>
  <button
    type="button"
    class="btn btn-primary dropdown-toggle dropdown-toggle-split"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    autoClose="outside"
    ngbDropdownToggle
  >
    Departamentos <i class="ms-2 mdi mdi-chevron-down"></i>
  </button>
  <div class="dropdown-menu custom-dropdown" ngbDropdownMenu>
    <div class="form-group mb-2" *ngFor="let item of cb_responsible_area">
      <p-checkbox
        [binary]="true"
        [(ngModel)]="item.check"
        [label]="item.label"
        (onChange)="onSelectResponsibleArea(item)"
      ></p-checkbox>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-2">
    <div class="btn-group me-2" ngbDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        autoClose="outside"
        ngbDropdownToggle
      >
        Departamentos <i class="ms-2 mdi mdi-chevron-down"></i>
      </button>
      <div class="dropdown-menu custom-dropdown" ngbDropdownMenu>
        <div class="form-group mb-2" *ngFor="let item of cb_responsible_area">
          <p-checkbox
            [binary]="true"
            [(ngModel)]="item.check"
            [label]="item.label"
            (onChange)="onSelectResponsibleArea(item)"
          ></p-checkbox>
        </div>
      </div>
    </div>
    <div class="btn-group me-2" ngbDropdown>
      <button type="button" class="btn btn-primary">Estatus</button>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        data-bs-auto-close="false"
        ngbDropdownToggle
      >
        <i class="mdi mdi-chevron-down"></i>
      </button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <div class="form-group mb-2 pointer" *ngFor="let item of cb_status">
          <p-checkbox
            name="groupname"
            [value]="item.check"
            [label]="item.label"
            (onChange)="toggleItemSelection(item)"
          ></p-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
