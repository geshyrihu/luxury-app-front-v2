<div class="row mt-1 hide-print-mode">
  <div class="col">
    <div
      class="btn-group"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input
        type="checkbox"
        class="btn-check"
        id="btncheck1"
        autocomplete="off"
        (click)="onPropagarActivo()"
        [disabled]="state == true"
      />
      <label class="btn btn-success" for="btncheck1">{{ activas }}</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck2"
        autocomplete="off"
        [disabled]="state == false"
        (click)="onPropagarInactivo()"
      />
      <label class="btn btn-danger" for="btncheck2">{{ inactivas }}</label>
    </div>
  </div>
</div>
