<button
  (click)="onClick($event)"
  [class]="customClass"
  [ngbTooltip]="ngbTooltip"
  [placement]="placement"
  [ngClass]="customNgClass"
  [disabled]="disabled"
  class="btn me-1 pointer hide-print-mode"
  [type]="type"
>
  <i [class]="icon" [ngClass]="customNgClassIcon"></i>{{ label }}
</button>
