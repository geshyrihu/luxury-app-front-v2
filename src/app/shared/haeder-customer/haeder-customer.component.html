<div class="table-responsive header-customer">
  <table class="table">
    <tbody>
      <tr>
        <td style="width: 20%;">
          <img
            [src]="logoCustomer"
            alt=""
            class="avatar-lg h-auto d-block rounded"
          />
        </td>
        <td style="width: 60%;">
          <h4 class="text-center font-size-16 mb-1">
            {{nameCustomer}}
          </h4>
          <h4 class="text-center font-size-16 mb-1">
            {{title}}
          </h4>
          <div class="text-center">
            <p mb-0>
              {{subTitle}}
            </p>
          </div>
        </td>
        <td style="width: 20%;"></td>
      </tr>
    </tbody>
  </table>
</div>
