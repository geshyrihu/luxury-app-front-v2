<table>
  <tr>
    <td>
      <img
        [src]="logoCustomer"
        alt=""
        style="width: 100px; height: 150px; max-width: 100%; height: auto"
      />
    </td>
    <td class="text-center">
      <h4 class="mb-sm-0 font-size-18">{{ nameCustomer }}</h4>
      <h6 class="mb-sm-0 font-size-14 mt-2">
        {{ title }}
      </h6>
      <h6 class="mb-sm-0 font-size-14 mt-2">
        {{ periodo }}
      </h6>
    </td>
    <td class="float-end">
      <img
        src="assets/images/logo-luxury.jpg"
        alt=""
        style="width: 100px; height: 150px; max-width: 100%; height: auto"
      />
    </td>
  </tr>
</table>
<hr />

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    padding: 10px;
    border: 0px solid black;
  }

  tr:first-child,
  tr:last-child {
    width: 10%;
  }

  tr:nth-child(2) {
    width: 80%;
  }
</style>
