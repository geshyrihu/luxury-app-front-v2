<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración del encabezado de la página -->
    <meta charset="utf-8" />
    <title>Luxury App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Enlace al ícono de la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo-luxury.jpg" />

    <!-- Inclusión de la librería Mapbox para mapas interactivos -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Enlaces a estilos CSS externos, incluyendo W3.CSS y FontAwesome -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css"
    />
  </head>
  <body>
    <!-- Punto de entrada de la aplicación Angular -->
    <app-root></app-root>

    <!-- Mensaje para usuarios que tengan desactivado JavaScript -->
    <noscript
      >Por favor, habilite JavaScript para seguir utilizando esta
      aplicación.</noscript
    >
  </body>
</html>
